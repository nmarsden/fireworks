<div class="slider-container">
  <div class="slider">
    <div class="inverse-left" [ngStyle]="{ width: modelData.inverseLeft.width }"></div>
    <div class="inverse-right" [ngStyle]="{ width: modelData.inverseRight.width }"></div>
    <div class="range" [ngStyle]="{
                                    left: modelData.range.left,
                                    right: modelData.range.right
                                  }"></div>
    <div class="thumb" [ngStyle]="{ left: modelData.thumbLeft.left }">
      <div class="thumb-anim top"></div>
      <div class="thumb-anim right"></div>
      <div class="thumb-anim bottom"></div>
      <div class="thumb-anim left"></div>
    </div>
    <div class="thumb" [ngStyle]="{ left: modelData.thumbRight.left }">
      <div class="thumb-anim top"></div>
      <div class="thumb-anim right"></div>
      <div class="thumb-anim bottom"></div>
      <div class="thumb-anim left"></div>
    </div>
    <div class="sign" [ngStyle]="{ left: modelData.signLeft.left }">
      <div class="sign-text">{{ modelData.valueDisplayFn(modelData.lowerValue) }}</div>
    </div>
    <div class="sign" [ngStyle]="{ left: modelData.signRight.left }">
      <div class="sign-text">{{ modelData.valueDisplayFn(modelData.upperValue) }}</div>
    </div>
  </div>
  <input type="range"
         tabindex="0"
         min="{{ modelData.min }}"
         max="{{ modelData.max }}"
         step="1"
         [(ngModel)]="modelData.lowerValue"
         (input)="onLowerValueChanged($event)"/>
  <input type="range"
         tabindex="0"
         min="{{ modelData.min }}"
         max="{{ modelData.max }}"
         step="1"
         [(ngModel)]="modelData.upperValue"
         (input)="onUpperValueChanged($event)"/>
</div>
