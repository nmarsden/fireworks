<app-modal id="main-menu-modal"
           [position]="'rock-bottom'"
           [isFullScreen]="false">
  <div *ngIf="sf.isEnabled"
       [ngClass]="{
                  'full-screen-button':      !sf.isFullscreen,
                  'full-screen-exit-button':  sf.isFullscreen
                }"
       (click)="toggleFullScreen()"></div>
  <div class="main-menu-container">
    <div class="fireworks-rainbow-text">FIREWORKS</div>
    <div class="player-names-container" *ngIf="!isShowPlayerOneKeyboard && !isShowPlayerTwoKeyboard">
      <input class="player-name" maxlength="10" [(ngModel)]="playerNameOne" (click)="onPlayerOneClicked($event)">
      <div class="versus">&</div>
      <input class="player-name" maxlength="10" [(ngModel)]="playerNameTwo" (click)="onPlayerTwoClicked($event)">
    </div>
    <div class="button" (click)="onStartButtonClicked()">Start</div>
  </div>
  <app-background></app-background>
</app-modal>
<app-keyboard *ngIf="isShowPlayerOneKeyboard"
              [inputValue]="playerNameOne"
              (enterKeyClicked)="onPlayerOneKeyboardEnterClicked($event)"></app-keyboard>
<app-keyboard *ngIf="isShowPlayerTwoKeyboard"
              [inputValue]="playerNameTwo"
              (enterKeyClicked)="onPlayerTwoKeyboardEnterClicked($event)"></app-keyboard>
