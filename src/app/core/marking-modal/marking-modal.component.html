<app-modal id="marking-modal"
           [isOpen]="isOpen"
           [position]="'bottom'"
           (cancelled)="onCancelled()">
  <div class="modal-body">
    <div class="modal-heading">Marking</div>
    <app-multi-state-button [states]="[TileMark.None, TileMark.Save, TileMark.Play]"
                            [modelData]="multiStateModel"
                            (stateSelected)="onSelection($event)"></app-multi-state-button>
  </div>
</app-modal>
