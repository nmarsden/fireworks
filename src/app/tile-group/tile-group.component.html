<div class="tile-group"
     [ngClass]='{"is-played-tiles": displayMode === "played"}'>
  <div class="overlay" [ngClass]='{"is-overlay-shown": isGroupChosen}'></div>
  <app-tile [displayMode]="displayMode"
            *ngFor="let tile of tiles" [tile]="tile"
            [isChosen]="chosenTile && chosenTile.id === tile.id"
            (tileClicked)="onTileClicked($event)"></app-tile>
</div>
