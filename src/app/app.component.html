<app-board [isHidden]="isHideBoard"
           [playerTiles]="playerTiles"
           [partnerTiles]="partnerTiles"
           [playedTiles]="playedTiles"
           [chosenTile]="chosenTile"
           [isPartnerTilesChosen]="isPartnerTilesChosen"
           [partnerTileHintChosen]="partnerTileHintChosen"
           [playerTileHintChosen]="playerTileHintChosen"
           [discardedTiles]="discardedTiles"
           [remainingTiles]="remainingTiles.length"
           [infoTokens]="infoTokens"
           [fuseTokens]="fuseTokens"
           [isShowPartnerHints]="isShowPartnerHints"
           [isShowPlayerHints]="isShowPlayerHints"
           (partnerTileHintClicked)="onPartnerTileHintClicked($event)"
           (playerTileHintClicked)="onPlayerTileHintClicked($event)"
           (partnerTileClicked)="onPartnerTileClicked($event)"
           (playerTileClicked)="onPlayerTileClicked($event)"
           (deckClicked)="onDeckClicked()">
</app-board>
<app-modal id="main-menu-modal"
           [position]="'rock-bottom'"
           [isFullScreen]="false"
           [isOpen]="true">
  <div class="fireworks-rainbow-text">FIREWORKS</div>
  <div class="modal-body no-padding">
    <div class="button" (click)="onStartButtonClicked()">Start</div>
  </div>
  <app-background></app-background>
</app-modal>
<app-modal id="player-ready-modal" [isFullScreen]="false">
  <div class="modal-body">
    <div *ngIf="!isGameOver" class="modal-heading">{{ playerNames[currentPlayer] }}'s Turn</div>
    <div *ngIf="!isGameOver" class="button" (click)="onPlayerReadyButtonClicked()">Ready</div>
    <div *ngIf="isGameOver" class="modal-heading">{{ gameOverHeading }}</div>
    <div *ngIf="isGameOver" class="button" (click)="onPlayerReadyButtonClicked()">New Game</div>
    <div *ngIf="turnInfoText !== ''" class="turn-info">{{ turnInfoText }}</div>
  </div>
  <app-background></app-background>
</app-modal>
<app-modal id="start-of-turn-modal" (cancelled)="onStartOfTurnModalCancelled()">
  <div class="modal-body">
    <div class="modal-heading">{{ playerNames[waitingPlayer] }}</div>
    <app-turn-info [turnInfo]="turnInfo"></app-turn-info>
  </div>
</app-modal>
<app-modal id="end-of-turn-modal" (cancelled)="onEndOfTurnModalCancelled()">
  <div class="modal-body">
    <app-turn-info [turnInfo]="turnInfo"></app-turn-info>
    <div class="button" (click)="onEndOfTurnButtonClicked()">Done</div>
  </div>
</app-modal>
<app-modal id="partner-tile-modal"
           [position]="'top'"
           (cancelled)="onPartnerTileModalCancelled()">
  <div class="modal-body top-margin">
    <div class="modal-heading">Give Hint</div>
    <div *ngIf="infoTokens === 0" class="info">There are no hint tokens available</div>
    <div *ngIf="infoTokens > 0" class="options-container">
      <div class="colour-options">
        <div class="colour-option"
             *ngFor="let colour of partnerHintColourOptions"
             [ngClass]="colour"
             (click)="onColourHintButtonClicked(colour)"></div>
      </div>
      <div class="number-options">
        <div class="number-option"
             *ngFor="let number of partnerHintNumberOptions"
             (click)="onNumberHintButtonClicked(number)">{{number}}</div>
      </div>
    </div>
  </div>
</app-modal>
<app-modal id="player-tile-modal"
           [position]="'bottom'"
           (cancelled)="onPlayerTileModalCancelled()">
  <div class="modal-body">
    <div *ngIf="infoTokens === 8" class="button" (click)="onPlayTileButtonClicked()">Play</div>
    <div class="button-container" *ngIf="infoTokens !== 8">
      <div class="button" (click)="onPlayTileButtonClicked()">Play</div>
      <div class="button" (click)="onDiscardTileButtonClicked()">Discard</div>
    </div>
  </div>
</app-modal>
<app-modal id="quit-game-modal">
  <div class="modal-body">
    <div class="modal-heading">Quit?</div>
    <div class="button-container">
      <div class="button" (click)="onQuitGameYesButtonClicked()">Yes</div>
      <div class="button" (click)="onQuitGameNoButtonClicked()">No</div>
    </div>
  </div>
</app-modal>
