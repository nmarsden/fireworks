<div *ngIf="!isShowSingleToken" class="fuse-tokens">
  <div class="fuse-token"
       *ngFor="let num of [1, 2, 3]"
       [ngClass]="{
                    'is-available': (num <= tokensRemaining)
                  }" >
    <div class="bomb"></div>
  </div>
</div>
<div *ngIf="isShowSingleToken" class="fuse-tokens">
  <div class="fuse-token is-single" >
    <div class="bomb"></div>
  </div>
</div>
